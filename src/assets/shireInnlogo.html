
            <!-- the svg code in case to manipulate
             can be later transformed into png here:
              https://www.svgviewer.dev/svg-to-png
              -->
            
 <svg width="320" height="80" viewBox="0 0 320 80" xmlns="http://www.w3.org/2000/svg">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap');
    .title {
      font-family: 'EB Garamond', serif;
      font-size: 38px;
      fill: #182d27;
    }
    .subtitle {
      font-family: 'EB Garamond', serif;
      font-size: 14px;
      fill: #224433;
    }
    .icon {
      fill: none;
      stroke: #2f6f4e;
      stroke-width: 2;
      stroke-linecap: round;
    }
  </style>

  <!-- Fork with tines and spoon side by side -->
  <g transform="translate(0,20) scale(0.7)">
    <!-- Fork: 4 tines and handle -->
    <path class="icon" d="M10,0 L10,15" />
    <path class="icon" d="M12,0 L12,15" />
    <path class="icon" d="M14,0 L14,15" />
    <path class="icon" d="M16,0 L16,15" />
    <path class="icon" d="M13,15 L13,50" />

    <!-- Spoon -->
    <ellipse class="icon" cx="36" cy="10" rx="6" ry="8" />
    <path class="icon" d="M36,18 L36,50" />
  </g>

  <!-- Restaurant name -->
  <text class="title" x="160" y="50" text-anchor="middle">The Shire Inn</text>
  <text class="subtitle" x="160" y="68" text-anchor="middle">A Taste of Hobbiton</text>
</svg>
